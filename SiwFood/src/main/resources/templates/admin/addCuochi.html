<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>AddChef</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/ricette.css">
    <link rel="stylesheet" href="/css/index.css">


</head>
<body>
	<header class="header">
    <nav class="nav">
      <ul>
	    <li><img src="/images/logoIndex.jpg" alt="Logo"></li>
        <li><a href="/">Home</a></li>
        <li><a href="/ricette/categoria">Ricette</a></li>
        <li><a href="/loggedIn/cuochi">Cuochi</a></li>
      </ul>
    </nav>
    
    <div class="cta">
      <div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout" class="button">Logout</a>
		</div>
		<div th:unless="${userDetails}">
             <a href="login" class="button">Login</a>
		</div>
    </div>
   </header>
   
    <div class="container">
		
	   <h1 class="text-center my-4">Aggiungi un nuovo cuoco</h1>
	   <form th:action="@{'/formAddCuoco'}" method="POST" th:object="${cuoco}" enctype="multipart/form-data">
		    <div th:if="${#fields.hasGlobalErrors()}">
  		      	<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		    </div>
		    <div>
			    <label for="name" class="form-label my-3">Nome:</label>
			    <input type="text" class="form-control" id="nome" placeholder="nome" required  th:field="${cuoco.name}" />
			    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">  </span>
		    </div>

            <div>
			    <label for="name" class="form-label my-3">Cognome:</label>
			    <input type="text" class="form-control" id="surname" placeholder="surname" required  th:field="${cuoco.surname}" />
			    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">  </span>
		    </div>
		    <div>
			    <label for="data" class="form-label my-3">Data di nascita:</label>
			    <input type="date" class="form-control" id="data" placeholder="data" required  th:field="${cuoco.data}" />
			    <span th:if="${#fields.hasErrors('data')}" th:errors="*{data}">  </span>
		    </div>
		    
			<div>
			    <label for="data" class="form-label my-3">Email:</label>
			    <input type="text" class="form-control" id="email" placeholder="email" required  th:field="${cuoco.email}" />
			    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">  </span>
			</div>
			
			 <h2 class=" my-4">Credenziali</h2>
			<div>
			    <label for="data" class="form-label ">Username:</label>
			    <input type="text" class="form-control" id="username" placeholder="username" required  th:field="${credentials.username}" />
			    <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="*{credentials.username}">  </span>
			</div>
			<div>
			    <label for="data" class="form-label my-3">Password:</label>
			    <input type="text" class="form-control" id="password" placeholder="password" required  th:field="${credentials.password}" />
				<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="*{user.credentials.password}">  </span>
			</div>
			<label for="file" class="form-label my-3">Aggiungi una foto</label>
            <span><input required class="form-control" type="file" name="file" ></span>

            <div class="text-center my-4">
                <button type="submit" class="btn btn-primary">Aggiungi Chef</button>
            </div>
	   </form>
    </div>

        
</body>

</html>
