<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cuochi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/ricette.css">
    <link rel="stylesheet" href="/css/index.css">


</head>
<body>
	 <header class="header">
    <nav class="nav">
      <ul>
	    <li><img src="/images/logoIndex.jpg" alt="Logo"></li>

        <li><a href="/">Home</a></li>
        <li><a href="/ricette">Ricette</a></li>
          <li><a href="/cuochi">Cuochi</a></li>
      
      </ul>
    </nav>
    <div class="cta">
      <div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout" class="button">Logout</a>
		</div>
		<div th:unless="${userDetails}">
             <a href="login" class="button">Login</a>
		</div>
    </div>
  </header>

	
	
    <div class="container my-3">
        <h1 class="text-center"> Cuochi</h1>
	    <div th:if="${cuochi == null }">Non ci sono Cuochi nel sistema</div>
        <div class="row my-4" th:if="${cuochi != null} ">
			<div class="col-md-4 mb-4" th:each="cuoco : ${cuochi}" >
				<div class="card" style="width: 18rem;">
                    <img th:src="@{'/display/image/' + ${cuoco.image.id}}" class="w-100" alt="...">
                    <div class="card-body text-center">
                        <a  th:href="@{'/cuoco' + '/' + ${cuoco.id}}"
				            class="card-title" th:text="${cuoco.name}+' '+${cuoco.surname} "></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
