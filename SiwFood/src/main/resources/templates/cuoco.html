<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cuoco</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/ricette.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/ricette">Ricette</a></li>
                <li><a href="/cuochi">Cuochi</a></li>
            </ul>
        </nav>
        <div class="cta">
            <a href="/login" class="button">Login</a>
        </div>
    </header>

<body>
    <h1 class="text-center my-4" th:text="${cuoco.name}+' '+${cuoco.surname}">Chef</h1>

	<div class="container">
       
      
<div class="row g-0 bg-body-secondary position-relative">
  <div class="col-md-6 mb-md-0 p-md-4">
    <img src="https://th.bing.com/th/id/R.eacaeaa346d0c77f45805773bc150e4b?rik=7z3rp7H0bEFW0A&riu=http%3a%2f%2f7428.net%2fwp-content%2fuploads%2f2014%2f02%2fCartoon-Chef-Vector.jpg&ehk=01WycGhGY0Q%2bTV8nQzUxK8DO%2bh1sY1lJXZxso1u38%2bg%3d&risl=&pid=ImgRaw&r=0" class="w-100" alt="...">
  </div>
  <div class="col-md-6 p-4 ps-md-0 text-center ">
        <p> Dati Chef:   </p>

       <div th:if="${cuoco}">
            <span th:text="${cuoco.email} "></span>
       </div>
       <div th:unless="${cuoco}">Non ci sono dati di questo cuoco</div>    
  </div>
</div>

        
     <h2>Le sue ricette:</h2> 
            
      <div th:if="${ricette == null or #lists.isEmpty(ricette) }">Non ci sono ricette associate a questo cuoco</div>
      
      <div th:if="${ricette != null }">
     
          <ul class="list-group">
            <li class="list-group-item" th:each="ricetta : ${ricette}">
				<a th:href="@{'/ricetta' + '/' + ${ricetta.id}}"
				th:text="${ricetta.nome} "></a>
                
            </li>
        </ul>
      </div>
  </body>
  
  
</html>
