<!DOCTYPE html>
<html>

<head>
	<title>
		SiwFood - Login
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</di-v>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>


	<h1>Aggiungi un ingrediente</h1>
	<!-- Visualizza il messaggio di successo se presente -->
    <div th:if="${success}" style="color: green;">
        <p th:text="${success}"></p>
    
    </div><!-- Visualizza il messaggio di errore se presente -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
	<form th:action="@{/cuoco/ingredienti}" method="POST" th:object="${ingrediente}">
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		    <div>
			    <label>Nome:</label>
			    <span><input type="text" th:field="${ingrediente.nome}"  required /></span>
			    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">  </span>
		    </div>
		    
	     <div>
				<span><button type="submit">Aggiungi</button></span>
				
			</div>
	</form>
	
	
</body>

</html>
