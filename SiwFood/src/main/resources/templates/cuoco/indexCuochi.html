<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HomePage</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <ul>
		<li><img src="/images/logoIndex.jpg" alt="Logo"></li>

        <li><a href="/cuochi">Cuochi</a></li>
      </ul>

		</div>

      <img src="/images/logoIndex.jpg" class="img-res img-round" style="height: 300px; width: 500px; margin-right: 10px;" alt="im">
    </div>
  </div>
  
   <div class="description">

    <div class="buttons">
    <a href="/manage" class="button">SCOPRI COME</a>

    </div>
  </div>
</body>
</html>
