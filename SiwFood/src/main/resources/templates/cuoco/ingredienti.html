<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ingredienti</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/ricette.css">

</head>
<body>
	
	<header class="header">
    <nav class="nav">
      <ul>
		<li><img src="/images/logoIndex.jpg" alt="Logo"></li>
        <li><a href="/success">Home</a></li>
        <li><a href="/ricette">Ricette</a></li>
        <li><a href="/cuochi">Cuochi</a></li>
      </ul>
    </nav>
    <div class="cta">
           <div th:if="${userDetails}">
			 <span th:text="${userDetails.username}"></span>
			 <a href="/logout" class="button">Logout</a>
		   </div>
		   <div th:unless="${userDetails}">
             <a href="/login" class="button">Login</a>
		   </div>
    </div>
  </header>
  

	<h1 class="text-center" th:text="Ingredienti"></h1>
	
	<div class="container">
		 <!-- Visualizza il messaggio di successo se presente -->
         <div th:if="${success}" style="color: green;">
          <p th:text="${success}"></p>
        </div>
	   <div th:if="${ingrediente == null || ingrediente.isEmpty()}">Non ci sono ingredienti nel sistema</div>
       <ul class="list-group">
         <li th:each="ingrediente : ${ingrediente}" class="list-group-item">
            <span th:text="${ingrediente.nome}"></span>
          </li> 
       </ul>
	</div>


	 
	 <div class="description">
        <a href="/addIngredienti" class="button">Aggiungi nuovi ingredienti</a>
    </div>
</body>
</html>
