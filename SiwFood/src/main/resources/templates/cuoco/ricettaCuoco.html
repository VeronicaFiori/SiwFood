<!DOCTYPE html>
<html>
  <head>
    <title>Ricetta</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	
    <h1 th:text="${ricetta.nome}"> </h1>
    <div th:if="${ricetta}">
        <span th:text="${ricetta.descrizione}">2000</span>
    </div>
    <div th:unless="${ricetta}">Non ci sono ricette</div>
    
     <h2>Ingredienti</h2> 
     <div th:if="${ingredienti}">
       <ul>
        <li th:each="ingrediente : ${ricetta.ingredienti}">
            <span th:text="${ingrediente.name}"> Nome</span> - 
            <span th:text="${ingrediente.quantita}">Quantita'</span>
            <a th:href="@{/recipes/{recipeId}/ingredient/delete/{ingredientId}(recipeId=${recipe.id}, ingredientId=${ingredient.id})}">Delete</a>
        </li>
    </ul>
    <a th:href="@{/recipes/{recipeId}/ingredient/add(recipeId=${recipe.id})}">Add Ingredient</a>
    </div>
    <div th:unless="${ingredienti}">Non ci sono ingredienti</div>
  </body>
</html>
