<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Login
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</di-v>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div>
		<a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
	</div>
	<h1>Login</h1>
	<form th:action="@{/login}" method="POST">
		    <div>
			    <span>Username:</span>
			    <span><input name="username" type="text" required /></span>
		    </div>
			<div>
				<span>Password:</span>
				<span><input name="password" type="password" required /></span>
			</div>
            <div>
				<div>Descrizione:</div>
              <span><textarea name="password" type="password" required /></textarea> </span>
			</div>
			<div>
				<span th:if="${param.error != null}">Username o password errati</span>
			</div>
			<div>
				<span><button type="submit">Aggiungi</button></span>
			</div>
	</form>
	
</body>

</html>
