<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Registrati</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/ricette.css">


</head>
<body>
	 <header class="header">
    <nav class="nav">
      <ul>
		<li><img src="/images/logoIndex.jpg" alt="Logo"></li>
        <li><a href="/">Home</a></li>
        <li><a href="/ricette">Ricette</a></li>
          <li><a href="/cuochi">Cuochi</a></li>
      
      </ul>
    </nav>
     <div class="cta">
           <div th:if="${userDetails}">
			 <span th:text="${userDetails.username}"></span>
			 <a href="/logout" class="button">Logout</a>
		   </div>
		   <div th:unless="${userDetails}">
             <a href="/login" class="button">Login</a>
		   </div>
        </div>
  </header>
	
	
	<div class="container">
		
        
        <h1 class="text-center my-4">Registrazione nuovo utente</h1>
        <form th:action="@{/register}" method="POST" enctype="multipart/form-data" th:object="${credentials}" >
			    <div class="text-center alert alert-danger w-50" role="alert" th:if="${#fields.hasGlobalErrors()}" >
				<p th:each="err: ${#fields.globalErrors()}" th:text="${err}" class="mb-0">...</p>
			    </div>
			
			
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="nome" required th:field="${user.name}"  />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}"></div>

                <label for="surname" class="form-label my-3">Cognome</label>
                <input type="text" class="form-control" id="surname" placeholder="cognome" required th:field="${user.surname}" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('user.surname')}" th:errors="*{user.surname}"></div>
               
                 <label for="surname" class="form-label my-3">Data di nascita</label>
                <input type="date" class="form-control" id="data" placeholder="Data di nascita" required th:field="${user.data}" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('user.data')}" th:errors="*{user.data}"></div>
           
           
                <label for="email" class="form-label my-3">Email</label>
                <input type="email" class="form-control " id="email" placeholder="nome@mail.com" required th:field="${user.email}" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></div>
            
                <label for="username" class="form-label my-3">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="username" placeholder="username" required th:field="${credentials.username}"  />
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
				    th:style="'color:red'">
				    
			        </span>                
			     </div>
          
                <label for="password" class="form-label my-3">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" required th:field="${credentials.password}" />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
				th:style="'color:red'"> 
			   </span>
			   
			   
         
                  <label for="file" class="form-label my-3">Aggiungi una tua foto</label>
                  <span><input required class="form-control" type="file" name="file" ></span>
			          
               <!-- <input type="file" class="form-control" id="file" name="file" > -->
         
            <div class="col-12 text-center  my-5">
                <button class="btn btn-primary" type="submit">Registra</button>
            </div>
        </form>
    </div>
</body>

</html>
