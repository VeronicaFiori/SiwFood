<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrazione completata</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/ricette.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul>
				<li><img src="/images/logoIndex.jpg" alt="Logo"></li>
				
                <li><a href="/">Home</a></li>
                <li><a href="/ricette">Ricette</a></li>
                <li><a href="/cuochi">Cuochi</a></li>
            </ul>
        </nav>
         <div class="cta">
           <div th:if="${userDetails}">
			 <span th:text="${userDetails.username}"></span>
			 <a href="/logout" class="button">Logout</a>
		   </div>
		   <div th:unless="${userDetails}">
             <a href="/login" class="button">Login</a>
		   </div>
        </div>
    </header>

    <h1 class="text-center my-4">Congratulazioni ti sei registrato!</h1>
    <div class="container text-center">
       <div class="row g-0 bg-body-secondary position-relative">
       <div class="col-md-6 mb-md-0 p-md-4">
        <img th:src="@{'/display/image/' + ${user.image.id}}" class="w-100" alt="...">
       </div>
       <div class="col-md-6 p-4 ps-md-0 text-center ">
          	<div>
		      <span  class="thin-text" th:text="'Nome:'+ ' ' + ${user.name}"> </span>
	        </div>
	        <div>
		      <span  class="thin-text" th:text="'Cognome:'+ ' ' + ${user.surname}"> </span>
	        </div>
	        <div>
		       <span  class="thin-text" th:text="'Email:'+ ' ' + ${user.email}"> </span>
		    </div>
            <div>
	       	   <span  class="thin-text" th:text="'Data di nascita:'+ ' ' + ${user.data}"> </span>
	        </div>
	         
       </div>
     </div>
       <a th:href="@{'/login'}" class="btn btn-primary" style="background-color: pink;">Vai al login</a>
       <span> <a th:href="@{'/register'}" class="btn btn-primary" style="background-color: pink;"> Crea un nuovo account</a></span>
    </div>       

</body>
</html>
