<!DOCTYPE html>
<html>

<head>
	<title>SiwMovie - Registrazione conclusa</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
 <header class="header">
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Ricette</a></li>
        <li><a href="#">Cuochi</a></li>
      </ul>
    </nav>
    <div class="cta">
	  <div th:if="${userDetails}">
	     <span th:text="${userDetails.username}"></span>
         <a href="logout" class="button">Logout</a>
	  </div>
	  <div th:unless="${user}">
         <a href="login" class="button">Login</a>
     </div>
  </header>

	<h1>Congratulazioni ti sei registrato!</h1>
	<div>
		<span>Nome: </span>
		<span th:text="${user.name}"></span>
	</div>
	<div>
		<span>Cognome: </span>
		<span th:text="${user.surname}"></span>
	</div>
	<div>
		<span>Email: </span>
		<span th:text="${user.email}"></span>
	</div>
</body>
</html>
