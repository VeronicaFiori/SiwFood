
<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ricette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="/css/categoria.css">
     <link rel="stylesheet" href="/css/index.css">

</head>
<body> 
     <header class="header">
        <nav class="nav">
            <ul>
				<li><img src="/images/logoIndex.jpg" alt="Logo"></li>
				
                <li><a href="/">Home</a></li>
                <li><a href="/ricette">Ricette</a></li>
                <li><a href="/cuochi">Cuochi</a></li>
            </ul>
        </nav>
         <div class="cta">
           <div th:if="${userDetails}">
			 <span th:text="${userDetails.username}"></span>
			 <a href="/logout" class="button">Logout</a>
		   </div>
		   <div th:unless="${userDetails}">
             <a href="/login" class="button">Login</a>
		   </div>
        </div>
    </header>
    
    <div class="container my-5">
        <div class="row">
			<div class="col-12 mb-4">
                <div class="card text-bg-dark w-100">
                    <img src="/images/antipasto1.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <a class="text" th:href="@{'/ricette/Antipasti'}">Antipasti</a>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-4">
                <div class="card text-bg-dark w-100">
                    <img src="/images/piatti.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <a class="text" th:href="@{'/ricette/Primi Piatti'}">Primi Piatti</a>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-4">
                <div class="card text-bg-dark w-100">
                    <img src="/images/secondi.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <a class="text" th:href="@{'/ricette/Secondi Piatti'}">Secondi Piatti</a>
                    </div>
                </div>
            </div>
            
            <div class="col-12 mb-4">
                <div class="card text-bg-dark w-100">
                    <img src="/images/dessert.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <a class="text" th:href="@{'/ricette/Dessert'}">Dessert</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
